<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Bookmark</h2>
  <form (ngSubmit)="onFormSubmit(form)" ngNativeValidate #form="ngForm">

    <div class="form-field">
      <label class="form-label">Name</label>
      <input class="textbox" ngModel #textField="ngModel" name="name" type="text"
      placeholder="e.g google" >
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input class="textbox" ngModel #textField="ngModel" name="url" type="url"
      placeholder="e.g https://google.com" required>
          </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create BookMark</button>
    </div>
  </form>

</div>
