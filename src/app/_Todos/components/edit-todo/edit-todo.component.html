<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Todo</h2>
  <form  #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">

    <div class="form-field">
      <input class="textbox" [ngModel]="todo.text" #textField="ngModel" name="text" type="text"
      placeholder="Enter the text..." required minlength="3">
      <ng-container >
        <p *ngIf="textField.errors?.['required']">Please add a title</p>
        <p *ngIf="textField.errors?.['minlength']">Please type at least 3 characters</p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Save</button>
    </div>
  </form>

</div>
